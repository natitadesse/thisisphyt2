    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #d4af37;
        --gold-light: #f9e29c;
        --gold-dark: #b8860b;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #08080a;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0c0e;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--gold-dark);
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .card-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .card-glass:hover {
        border-color: rgba(212, 175, 55, 0.3);
        background: rgba(255, 255, 255, 0.04);
      }
      .glow-amber {
        box-shadow: 0 0 20px -5px rgba(245, 158, 11, 0.2);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
